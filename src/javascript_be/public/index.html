<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kalkulator BMI</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<h1>Kalkulator BMI</h1>
<a href="register.html">Przejdź do formularza rejestracji</a>
<form action="/calculate-bmi" method="post">
    <div>
        <label for="name">Imię:</label>
        <input type="text" id="name" name="name" required>
    </div>
    <div>
        <label for="weight">Waga (kg):</label>
        <input type="number" id="weight" name="weight" min="1" required>
    </div>
    <div>
        <label for="height">Wzrost (cm):</label>
        <input type="number" id="height" name="height" min="1" required>
    </div>
    <button type="submit">Oblicz BMI</button>
</form>
</body>
</html>
