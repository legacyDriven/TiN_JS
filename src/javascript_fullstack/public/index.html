<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Formularz</h1>
<div class="ticker" id="btcRate">Async BTC-PLN ticker</div>
<form id="dataForm">
    <input type="text" id="name" name="name" placeholder="Imię" required minlength="3" maxlength="20">
    <input type="email" id="email" name="email" placeholder="Email" required>
    <input type="text" id="pesel" name="pesel" placeholder="PESEL" required pattern="\d{11}">
    <button type="submit">Wyślij</button>
</form>
<div id="result"></div>

<script src="script.js"></script>
</body>
</html>
